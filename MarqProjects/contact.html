<!DOCTYPE html>
<html lang="en">
<head>

  <title>Marquina Marie Iliev Contact Form</title>

</head>
<body>
  <h1>Hi! I'd like to hear from you:</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="The name your mother calls you.">
    <input type="email" id="input-email" placeholder="Your favorite email address.">
    <input type="text" id="input-subject" placeholder="What aspect of marketing I help you with?">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Space to pour out your marketing troubles...."></textarea>
  </div>  
  <input type="submit" value="Let it fly!" id="input-submit">
</form>
  
</body>
